# This file contains role variables that provide role specific values.
# Values defined here are static and not intended to be overwritten.
# !!DO NOT EDIT THESE VALUES!!

# Variable Naming Syntax: <rolename>_vars_description
## Files should end in file, folders in folder

## nginx service variables
sddcmgr_nginx_vars_notify_service_name: 'nginx'
sddcmgr_nginx_vars_nginx_conf_file: '/etc/nginx/nginx.conf'
sddcmgr_nginx_vars_conf_folder: '/etc/nginx'
sddcmgr_nginx_vars_log_folder: '/var/log/nginx/'
sddcmgr_nginx_vars_htpasswd_file: '/etc/nginx/.htpasswd'
sddcmgr_nginx_vars_ssl_key_file: '/etc/ssl/private/vcf_https.key'

## configuration values
sddcmgr_nginx_vars_conf_owner: 'root'
sddcmgr_nginx_vars_conf_group: 'root'
sddcmgr_nginx_vars_conf_file_mode: 'o-w'
sddcmgr_nginx_vars_log_owner: 'vcf'
sddcmgr_nginx_vars_log_group: 'vcf'
sddcmgr_nginx_vars_log_file_mode: '0640'
