var_host_agent_log_level: 'info'
var_security_password_quality_control: 'similar=deny retry=3 min=disabled,disabled,disabled,disabled,15'
var_security_password_history: '5'
var_enable_mob: false
var_ad_admin_group: 'NotESXAdmins'
var_shell_interactive_timeout: '120'
var_shell_timeout: '600'
var_dcui_timeout: '120'
var_syslog_global_logdir: '[] /scratch/log' #Update if not using the default setting
var_mem_share_force_salting: '2'
var_net_block_guest_bpdu: '1'
var_tls_protocols: 'tlsv1,tlsv1.1,sslv3'
var_suppress_shell_warning: '0'
var_exec_installed_only: 'true'
var_suppress_ht_warning: '0'
var_syslog_cert_check: 'true'
var_soap_session_timeout: '30'
var_host_client_session_timeout: '600'

# NTP Servers
var_ntp_server_1: 'time1.vmware.com'
var_ntp_server_2: 'time2.vmware.com'

# SSH Daemon Settings
var_sshd_config_file: '/etc/ssh/sshd_config'
var_sshd_banner: /etc/issue
var_sshd_ignorerhosts: 'yes'
var_sshd_hostbasedauth: 'no'
var_sshd_permitroot: 'no'
var_sshd_permitemptypasswords: 'no'
var_sshd_permituserenvironment: 'no'
var_sshd_strictmodes: 'yes'
var_sshd_compression: 'no'
var_sshd_gatewayports: 'no'
var_sshd_x11forwarding: 'no'
var_sshd_permittunnel: 'no'
var_sshd_clientalivecountmax: 3
var_sshd_clientaliveinterval: 200
var_sshd_allowtcpforwardning: 'no'
var_sshd_allowtcpforwarding: 'no'

#Misc Settings
var_vib_acceptance_level: 'partner' #The acceptance_level can be vmware_certified, vmware_accepted, or partner.
