ubuntu_2204_defaults_unattended_upgrades_file_path: '/etc/apt/apt.conf.d/50unattended-upgrades'
ubuntu_2204_defaults_auditd_rule_template_file: 'audit.STIG.rules'
ubuntu_2204_defaults_sysctl_files:
  - /run/sysctl.d/*
  - /etc/sysctl.d/*
  - /usr/local/lib/sysctl.d/*
